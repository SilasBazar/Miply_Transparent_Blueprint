name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build site (SCSS + Tailwind)
        run: npm run build
      - name: Prepare dist
        run: |
          mkdir -p dist
          cp -R src/pages/* dist/
          mkdir -p dist/includes
          cp -R src/includes/* dist/includes/

      - name: Update `docs/` folder on main (for Pages source)
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          # Ensure we have the latest branch
          git fetch origin main
          git checkout main
          rm -rf docs || true
          mkdir -p docs
          cp -R dist/* docs/
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add docs
          # commit with [skip ci] so we don't retrigger workflows
          git commit -m "chore: update docs from CI [skip ci]" || echo "No changes to commit"
          git push origin main || echo "Push failed (maybe no permission)"

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
